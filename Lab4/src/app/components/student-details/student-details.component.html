<h1 class="text-center mt-5 mb-4">Student Details</h1>
<div class="container m-5">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered">
        <tbody>
          <tr>
            <td>ID:</td>
            <td>{{ id }}</td>
          </tr>
          <tr>
            <td>Name:</td>
            <td>{{ selectedUser.name }}</td>
          </tr>
          <tr>
            <td>Age:</td>
            <td>{{ selectedUser.age }}</td>
          </tr>
          <tr>
            <td>Phone:</td>
            <td>{{ selectedUser.phone }}</td>
          </tr>
          <tr>
            <td>Address:</td>
            <td>{{ selectedUser.address }}</td>
          </tr>
          <tr>
            <td>Email:</td>
            <td>{{ selectedUser.email }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
